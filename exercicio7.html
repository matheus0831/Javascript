<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercicio 7</title>
</head>
<body>
    <script>
        var lista = [];
        var i = 0;
        var j = 0;
        var soma = 0.0;
        while(i <= 5){
            lista[i] = parseFloat(prompt("Insira um valor: "))
            if(lista[i] < 72){
                soma += lista[i]
            }
            i++;
        }
        for(j = 0;j <= 5; j++){
            document.write("Voce digitiu o numero " + lista[j] + "<br>")
        }
        document.write("A soma dos numeros inferiores a 72 e " + soma)
    </script>
    
</body>
</html>

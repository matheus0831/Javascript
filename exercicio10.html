<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var senha = 1234
        var tentativa = parseInt(prompt("Insira uma senha: "))
        if(tentativa == senha){
            document.write("Acesso permitido")
        }else{
            document.write("Acesso negado")
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        n1 = parseInt(prompt("Insira um número: "))
        n2 = parseInt(prompt("Insira um segundo número: "))
        if(n1 > n2){
            document.write("O maior numero é " + n1)
        }else if(n2 > n1){
            document.write("O maior numero é " + n2)
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exercicio 4</title>
</head>
<body>
    <script>
        n1 = parseFloat(prompt("Insira o primeiro numero: "))
        n2 = parseFloat(prompt("Insira o segundo numero: "))
        
        if(n1 > n2){
            document.write("O primeiro numero é maior que o segundo")
        }else if(n1 == n2){
            document.write("Os dois numeros são iguais")
        }else{
            document.write("O segundo número é maior que o primeiro")
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        n1 = parseFloat(prompt("Insira um numero: "))
        if(n1 > 0){
            document.write("O numero é positivo")
        }else if(n1 < 0){
            document.write("O numero é negativo")
        }else{
            document.write("O numero é 0")
        }
    </script>
    
</body>
</html>

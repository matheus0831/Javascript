<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        n1 = parseFloat(prompt("Insira o primeiro numero: "))
        n2 = parseFloat(prompt("Insira o segundo numero: "))
        n3 = parseFloat(prompt("Insira o terceiro numero: "))

        if(n1 > n2 && n1 > n3){
            document.write("O primeiro número é o maior")
        }else if(n2 > n1 && n2 > n3){
            document.write("O segundo número é o maior")
        }else{
            document.write("O terceiro número é o maior")
        }

    </script>
</body>
</html>
